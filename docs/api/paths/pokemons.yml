get:
  tags:
    - Pokemons
  summary: Get a page of pokemons
  description: This endpoint returns a page of pokemons, the pagination is based on the page and page size parameters.
  operationId: getPokemons
  parameters:
    - $ref: "../parameters/page.yml"
    - $ref: "../parameters/pageSize.yml"
    - $ref: "../parameters/lang.yml"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../schemas/Page.yml"
              - type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: "../schemas/PokemonThumbnail.yml"
    "400":
      $ref: "../responses/InvalidParameterError.yml"